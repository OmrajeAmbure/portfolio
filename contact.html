<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Contact Us</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/contact.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mb-4">Contact Us</h1>
          <form id="contactForm" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="NAME"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="EMAIL"
                required
              />
            </div>
            <div class="form-group">
              <label for="number">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="number"
                name="PHONE_NUMBER"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="MESSAGE"
                rows="3"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              name="button"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
    <script>
      let url =
        "https://script.google.com/macros/s/AKfycbxzeFSIt9HFF3VQJooFr08rQSi3cZAEZzTkYpn0FSmOnP8h4OFLDSP9-1IlFJdfGtjEUQ/exec";
      let form = document.getElementById("contactForm"); // Corrected here
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Moved here to prevent the page reload before the fetch request
        let formData = new FormData(form);
        fetch(url, {
          method: "POST",
          body: formData,
          mode: "no-cors", // This disables CORS
        })
          .then(() => {
            // Success message (you won't be able to check the response)
            console.log("Data sent successfully");
          })
          .catch((err) => {
            console.error("Error:", err);
            console.log("There was an issue submitting the form.");
          });
      });
    </script>
  </body>
</html>
